spring:
  cloud:
    gateway:
      routes:
      - id: auth-service
        uri: lb://auth-service
        predicates:
        - Path=/api/authenticate/**
      - id: account-service
        uri: lb://account-service
        predicates:
        - Path=/api/account/** 
      - id: credit-service
        uri: lb://credit-service
        predicates:
        - Path=/api/credit/**   
        
server:
  port: 9191
  error:
    include-message: always

eureka:
  instance:
    client:
      serviceUrl:
        defaultZone: http://localhost:8761/eureka/  

management:
  endpoints:
    web:
      exposure:
        include: "*"

jwt:
  secret: mySecretKey
  expireMs: 1800000
  refrEshexpireMs: 1800000  
